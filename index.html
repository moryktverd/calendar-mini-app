<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Календарь фотографа</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 16px; }
    .month-nav { display: flex; justify-content: space-between; margin-bottom: 16px; }
    .month-nav button { background: #0088cc; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 24px; }
    .day-header { text-align: center; font-weight: bold; color: #555; }
    .day { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 12px; text-align: center; cursor: pointer; }
    .day:hover { background: #e3f2fd; }
    .day.selected { background: #4caf50 !important; color: white !important; }
    .time-slots { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px; }
    .time-slot { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 10px 16px; cursor: pointer; }
    .time-slot.selected { background: #4caf50; color: white; }
    #confirmBtn { width: 100%; padding: 14px; background: #0088cc; color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; }
    #confirmBtn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Выберите дату и время</h1>

  <div class="month-nav">
    <button id="prevMonth">Предыдущий</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">Следующий</button>
  </div>

  <div id="calendar-grid" class="calendar-grid"></div>

  <div id="time-slots" class="time-slots" style="display:none;"></div>

  <button id="confirmBtn" disabled>Забронировать</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    console.log("Полный URL:", window.location.href);  // Лог полного URL

    const urlParams = new URLSearchParams(window.location.search);
    const photogId = urlParams.get('photog') || 'unknown';
    console.log("photogId из URL:", photogId);  // Лог photogId

    let currentDate = new Date();
    let selectedDate = null;
    let selectedTime = null;

    const unavailableDates = ['2026-01-25', '2026-01-26'];

    const availableSlots = {
      '2026-01-20': ['10:00', '12:00', '14:00'],
      '2026-01-21': ['11:00', '13:00', '15:00'],
      '2026-01-22': ['09:00', '17:00']
    };

    function generateCalendar() {
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay() || 7;

      document.getElementById('currentMonth').textContent = 
        currentDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });

      ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'].forEach(d => {
        const h = document.createElement('div');
        h.className = 'day-header';
        h.textContent = d;
        grid.appendChild(h);
      });

      for (let i = 1; i < firstDay; i++) grid.appendChild(document.createElement('div'));

      for (let day = 1; day <= daysInMonth; day++) {
        const dateObj = new Date(year, month, day);
        const dateStr = dateObj.toISOString().split('T')[0];
        const dayElem = document.createElement('div');
        dayElem.className = 'day';
        dayElem.textContent = day;

        if (dateObj.toDateString() === new Date().toDateString()) dayElem.classList.add('today');

        if (unavailableDates.includes(dateStr)) {
          dayElem.classList.add('unavailable');
        } else {
          dayElem.onclick = () => selectDate(dateStr);
        }

        grid.appendChild(dayElem);
      }
    }

    function selectDate(dateStr) {
      selectedDate = dateStr;
      document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
      event.target.classList.add('selected');

      const slotsDiv = document.getElementById('time-slots');
      slotsDiv.innerHTML = '';
      slotsDiv.style.display = 'flex';

      const slots = availableSlots[dateStr] || [];
      if (slots.length === 0) {
        slotsDiv.innerHTML = '<p>Нет свободных слотов</p>';
        document.getElementById('confirmBtn').disabled = true;
        return;
      }

      slots.forEach(time => {
        const slot = document.createElement('div');
        slot.className = 'time-slot';
        slot.textContent = time;
        slot.onclick = () => {
          document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
          slot.classList.add('selected');
          selectedTime = time;
          document.getElementById('confirmBtn').disabled = false;
        };
        slotsDiv.appendChild(slot);
      });
    }

    document.getElementById('prevMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
    };

    document.getElementById('nextMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
    };

    document.getElementById('confirmBtn').onclick = () => {
      if (selectedDate && selectedTime) {
        const payload = {
          action: 'book',
          photog: photogId,
          date: selectedDate,
          time: selectedTime
        };
        console.log("Отправляю данные в бота:", JSON.stringify(payload));
        tg.sendData(JSON.stringify(payload));
        tg.close();
      } else {
        console.log("Нет выбранной даты или времени");
      }
    };

    generateCalendar();
  </script>
</body>
</html>
