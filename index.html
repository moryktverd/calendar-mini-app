<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Календарь фотографа</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 16px;
    }
    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .month-nav button {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 24px;
    }
    .day-header {
      text-align: center;
      font-weight: bold;
      color: #555;
    }
    .day {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }
    .day:hover {
      background: #e3f2fd;
      border-color: #90caf9;
    }
    .day.today {
      background: #fff3e0;
      border-color: #ff9800;
    }
    .day.selected {
      background: #4caf50 !important;
      color: white !important;
      border-color: #388e3c;
    }
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }
    .time-slot {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }
    .time-slot:hover {
      background: #e3f2fd;
    }
    .time-slot.selected {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    #confirmBtn {
      width: 100%;
      padding: 14px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    #confirmBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Выберите дату и время</h1>

  <div class="month-nav">
    <button id="prevMonth">Предыдущий месяц</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">Следующий месяц</button>
  </div>

  <div id="calendar-grid" class="calendar-grid"></div>

  <div id="time-slots" class="time-slots" style="display:none;"></div>

  <button id="confirmBtn" disabled>Забронировать</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Получаем ID фотографа из URL
    const urlParams = new URLSearchParams(window.location.search);
    const photogId = urlParams.get('photog') || 'unknown';

    // Пример занятых дат (можно тянуть с сервера)
    const unavailableDates = ['2026-01-25', '2026-01-26', '2026-02-01'];

    // Пример свободных слотов (по дням)
    const availableSlots = {
      '2026-01-20': ['10:00', '12:00', '14:00', '16:00'],
      '2026-01-21': ['11:00', '13:00', '15:00'],
      '2026-01-22': ['09:00', '11:00', '15:00', '17:00'],
      // Добавь больше дней по необходимости
    };

    let currentDate = new Date();
    let selectedDate = null;
    let selectedTime = null;

    function generateCalendar() {
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay() || 7;

      // Текущий месяц и год
      document.getElementById('currentMonth').textContent = 
        currentDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });

      // Заголовки дней недели
      ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'].forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      // Пустые клетки до 1-го числа
      for (let i = 1; i < firstDay; i++) {
        grid.appendChild(document.createElement('div'));
      }

      // Дни месяца
      for (let day = 1; day <= daysInMonth; day++) {
        const dateObj = new Date(year, month, day);
        const dateStr = dateObj.toISOString().split('T')[0];
        const dayElem = document.createElement('div');
        dayElem.className = 'day';
        dayElem.textContent = day;

        if (dateObj.toDateString() === new Date().toDateString()) {
          dayElem.classList.add('today');
        }

        if (unavailableDates.includes(dateStr)) {
          dayElem.classList.add('unavailable');
        } else {
          dayElem.onclick = () => selectDate(dateStr);
        }

        grid.appendChild(dayElem);
      }
    }

    function selectDate(dateStr) {
      selectedDate = dateStr;
      document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
      event.target.classList.add('selected');

      const slotsDiv = document.getElementById('time-slots');
      slotsDiv.innerHTML = '';
      slotsDiv.style.display = 'flex';

      const slots = availableSlots[dateStr] || [];
      if (slots.length === 0) {
        slotsDiv.innerHTML = '<p>Нет свободных слотов на этот день.</p>';
        document.getElementById('confirmBtn').disabled = true;
        return;
      }

      slots.forEach(time => {
        const slot = document.createElement('div');
        slot.className = 'time-slot';
        slot.textContent = time;
        slot.onclick = () => {
          document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
          slot.classList.add('selected');
          selectedTime = time;
          document.getElementById('confirmBtn').disabled = false;
        };
        slotsDiv.appendChild(slot);
      });
    }

    document.getElementById('prevMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
    };

    document.getElementById('nextMonth').onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
    };

    document.getElementById('confirmBtn').onclick = () => {
      if (selectedDate && selectedTime) {
        const payload = {
          action: 'book',
          photog: photogId,
          date: selectedDate,
          time: selectedTime
        };
        console.log("Отправляю данные в бота:", payload);
        tg.sendData(JSON.stringify(payload));
        tg.close();
      }
    };

    // Запуск календаря
    generateCalendar();
  </script>
</body>
</html>
